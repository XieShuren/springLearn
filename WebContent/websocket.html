<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">
	var url = "ws://localhost:8080/springLearn/websocket";
	var sock = new WebSocket(url);
	sock.onopen = function() {
		console.log("Opening");
		sayHello();
	};
	
	sock.onmessage = function(e) {
		console.log("Received Message:"+e.data);
		setTimeout(() => {
			sayHello();
		}, 2000);
	};
	
	sock.onclose = function() {
		console.log("Closing");
	};
	function sayHello() {
		console.log("Send Hello");
		sock.send("Hello ");
	};
</script>
<body>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap Table Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <link href="docs/assets/css/docs.min.css" rel="stylesheet">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
 	<div class="container-fluid">
		<button type="button" class="btn btn-primary" data-toggle="modal"  data-whatever="@mdo">Open modal for @mdo</button>
		<button type="button" class="btn btn-primary" data-toggle="modal"  data-whatever="@fat">Open modal for @fat</button>
		<button type="button" class="btn btn-primary" data-toggle="modal"  data-whatever="@getbootstrap">Open modal for @getbootstrap</button>
		...more buttons...
		
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="exampleModalLabel">New message</h4>
		      </div>
		      <div class="modal-body">
		        <form>
		          <div class="form-group">
		            <label for="recipient-name" class="control-label">Recipient:</label>
		            <input type="text" class="form-control" id="recipient-name">
		          </div>
		          <div class="form-group">
		            <label for="message-text" class="control-label">Message:</label>
		            <textarea class="form-control" id="message-text"></textarea>
		          </div>
		        </form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary">Send message</button>
		      </div>
		    </div>
		  </div>
		</div>
		
		<button type="button" id="myButton" data-loading-text="Loading..." class="btn btn-primary" autocomplete="off">
		  Loading state
		</button>
	</div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="../jquery/jquery-3.3.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $('#exampleModal').on('show.bs.modal', function (event) {
   	  var button = $(event.relatedTarget) // Button that triggered the modal
   	  var recipient = button.data('whatever') // Extract info from data-* attributes
   	  // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
   	  // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
   	  var modal = $(this)
   	  modal.find('.modal-title').text('New message to ' + recipient)
   	  modal.find('.modal-body input').val(recipient)
   	})
   	
   	//$('button').on('click',function(event) {
   	//	$('#exampleModal').modal('show')
   	//})
   	$('#exampleModal').on('hidden.bs.modal', function (e) {
  		alert("我藏起来了，哈哈");
	})
	
	  $('#myButton').on('click', function () {
	    var $btn = $(this).button('loading')
	    // business logic...
	    setTimeout(function(){ $btn.button('reset');},3000);
	  })
    </script>
  </body>
</html>
